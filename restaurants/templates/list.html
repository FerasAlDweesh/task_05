<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <ul>

                <a href="{% url 'restaurant-detail' restaurant.id %}">
                     <li>
                        {{ restaurant.name }}
                    </li>
                </a>
            </ul>
        {% endfor %}
    </body>
</html>
